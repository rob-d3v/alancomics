<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Comics</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="title">Alan Comics</div>
        <div class="theme-selector">
            <select id="themeSelect">
                <option value="default">Tema Padrão</option>
                <option value="dark">Tema Escuro</option>
                <option value="light">Tema Claro</option>
                <option value="sepia">Tema Sépia</option>
            </select>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="sidebar-content">
            <div class="drop-zone" id="dropZone">
                Arraste suas imagens aqui<br>
                ou clique para selecionar
            </div>
            
            <div class="settings">
                <div class="setting-group">
                    <label>Direção da Rolagem:</label>
                    <select id="scrollDirection">
                        <option value="vertical">Vertical</option>
                        <option value="horizontal">Horizontal</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>Espaçamento (px):</label>
                    <input type="number" id="spacing" value="10" min="-50" max="100">
                </div>

                <div class="setting-group">
                    <label>Velocidade de Rolagem:</label>
                    <input type="range" id="scrollSpeed" min="1" max="10" value="5">
                </div>

                <button id="startButton" class="start-button">
                    <i class="fas fa-play"></i> Iniciar
                </button>
            </div>

            <div class="thumbnails" id="thumbnails">
                <div class="thumbnails-header">
                    <h3>Imagens</h3>
                    <button id="clearAll" class="clear-all">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="thumbnails-container" id="thumbnailsContainer"></div>
            </div>
        </div>
    </div>

    <main id="viewer">
        <div class="images-container" id="imagesContainer"></div>
        
        <div class="floating-controls">
            <button id="zoomIn"><i class="fas fa-search-plus"></i></button>
            <button id="zoomOut"><i class="fas fa-search-minus"></i></button>
            <button id="backToTop"><i class="fas fa-arrow-up"></i></button>
            <button id="fullscreen"><i class="fas fa-expand"></i></button>
        </div>
    </main>

    <div class="countdown" id="countdown"></div>

    <!-- Add before closing body tag -->
        <script src="js/db.js"></script>
        <script src="js/viewer.js"></script>
        <script src="js/themes.js"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
